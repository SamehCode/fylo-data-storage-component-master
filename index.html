<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {position: absolute; bottom: 50px; left: 30%;  font-size: 11px; text-align: center; color: white; }
    .attribution a { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img class="logo" src="images/logo.svg" alt="">
      <div class="files">
        <picture>
          <div class="image">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="image">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="image">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </picture>
      </div>
    </div>
    <div class="right">
      <p>You've used <b>815 GB</b> of your storage</p>
      <span>185 GB Left</span>
      <div class="bar"><span class="prog" style="width: 70%;"></span><span class="'circle"></span></div>
      <div class="length">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SamehCode</a>.
  </div>
</body>
</html>
